<div class="row mt-3">
  <!-- Location List -->
  <div class="col-6">
    <div class="card">
      <div class="card-header bg-primary text-white">
        Location List
      </div>
      <div class="card-body">
        <!-- Location list content here -->
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Sr.No</th>
              <th>LocationName</th>
              <th>Code</th>
              <th>Action</th>
            </tr>
          </thead>

          <tbody>
            @for (item of locationArray; track $index) {
            <tr>
              <td>{{$index+1}}</td>
              <td>{{ item.locationName }}</td>
              <td>{{ item.code }}</td>
              <td>
                <button class="btn btn-success p-2 me-2"
                  (click)="onEdit(item)">Edit</button>
                <button class="btn btn-danger p-2 "
                  (click)="onDelete(item.locationId)">Delete</button>
              </td>
            </tr>
            }
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- New Location Form -->
  <div class="col-6">
    <div class="card">
      <div class="card-header bg-primary text-white">
        New Location Form
      </div>
      <div class="card-body">

        <div class="row mb-3">
          <div class="col-6">
            <label for="lname" class="form-label">Location Name</label>
            <input type="text" [(ngModel)]="newLocationObj.locationName"
              class="form-control" id="lname">
          </div>

          <div class="col-6">
            <label for="lcode" class="form-label">Location Code</label>
            <input type="text" [(ngModel)]="newLocationObj.code"
              class="form-control" id="lcode">
          </div>
        </div>

        <div class="row pt-3">
          <div class="col-6 ">
            <button type="reset" class="btn btn-secondary me-2">
              Reset Form
            </button>
          </div>
          <div class="col-6 ">
            @if(newLocationObj.locationId==0){
            <button type="submit" class="btn btn-success"
              (click)="onSaveLocation()">
              Save Location
            </button>
            }@else{
            <button type="submit" class="btn btn-warning"
              (click)="onUpdate()">
              Update Location
            </button>
            }
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
